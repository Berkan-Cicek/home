<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Özür Dilerim ❤️</title>
  <style>
    body {
      background-color: #ffe6e6;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 3rem;
    }

    .container {
      background-color: #fff0f5;
      border-radius: 20px;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h1 {
      color: #d63384;
    }

    .question {
      font-size: 1.5rem;
      margin: 1.5rem 0;
    }

    button {
      padding: 1rem 2rem;
      margin: 0.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff69b4;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
    }

    #imageContainer {
      margin-top: 2rem;
      display: none;
    }

    #imageContainer img {
      max-width: 100%;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>😔 Özür Dilerim...</h1>
    <p class="question">Kırdıysam affet... Barışalım mı?</p>
    <button id="yesBtn">Evet 💖</button>
    <button id="noBtn">Hayır 🙈</button>

    <div id="imageContainer">
      <p style="font-size: 1.2rem;">Yeey! 😍 Seni çok seviyorum!</p>
      <img src="https://i.pinimg.com/originals/6f/4c/b5/6f4cb507c1f6c50224ccbe4d588e844d.gif" alt="Tatlı Karikatür">
    </div>
  </div>

  <script>
    let yesBtn = document.getElementById("yesBtn");
    let noBtn = document.getElementById("noBtn");
    let imageContainer = document.getElementById("imageContainer");
    let yesFontSize = 1.2;

    noBtn.addEventListener("click", () => {
      yesFontSize += 0.3;
      yesBtn.style.fontSize = yesFontSize + "rem";
    });

    yesBtn.addEventListener("click", () => {
      imageContainer.style.display = "block";
    });
  </script>

</body>
</html>
