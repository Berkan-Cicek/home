<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Geçmişe Reset Olur mu? 🥹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #ffe6e6;
      font-family: 'Comic Sans MS', sans-serif;
      text-align: center;
      padding: 1rem;
      margin: 0;
    }

    .container {
      background-color: #fff0f5;
      border-radius: 20px;
      padding: 1rem;
      max-width: 90%;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h1 {
      color: #d63384;
      font-size: 2rem;
    }

    .question {
      font-size: 1.5rem;
      margin: 0.5rem 0;
      transition: font-size 0.3s ease;
    }

    button {
      padding: 1rem 2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff69b4;
      color: white;
      font-size: 1.2rem;
    }

    #noBtn {
      background-color: #ccc;
      font-size: 1.2rem;
    }

    #imageContainer {
      margin-top: 2rem;
      display: none;
    }

    #imageContainer img {
      max-width: 100%;
      border-radius: 15px;
    }

    @media screen and (max-width: 600px) {
      #yesBtn, #noBtn {
        width: 100%;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>😔 Özür Dilerim...</h1>
    <p class="question" id="questionText">Geçmişte yaptığım saçma hareketler için özür dilerim, onları olmamış gibi sayar mısın? 0'dan Eylül ayı gibi devam edelim mi ? 🥹</p>
    <button id="yesBtn">Evet 💖</button>
    <button id="noBtn">Hayır 🙈</button>

    <div id="imageContainer">
      <p style="font-size: 1.3rem;"> </p>
      <img src="g.gif" alt="Dans Eden Gorilla"> 

    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const imageContainer = document.getElementById("imageContainer");
    const questionText = document.getElementById("questionText");

    let yesFontSize = 1.2;
    let clickCount = 0;

    const messages = [
        "Çoğu Şeyde haklısın, evet der misin? 😭",
        "Sude hadii ama evet de... 😢",
        "Sude Lütfennn, evet der misin? 🥺",
        "Her şey daha iyi olabilir, emin misin?.. 😥",
        "Tamam Sen bilirsin , ama tekrar düşünmek ister misin? 😭",

    ];

    noBtn.addEventListener("click", () => {
      if (clickCount < messages.length) {
        questionText.textContent = messages[clickCount];
        clickCount++;

        // Evet butonunu büyüt
        yesFontSize += 1.3;
        yesBtn.style.fontSize = `${yesFontSize}rem`;

        // 5. tıklamadan sonra hayır butonunu gizle
        if (clickCount === messages.length) {
          noBtn.style.display = "none";
        }
      }
    });

    yesBtn.addEventListener("click", () => {
      imageContainer.style.display = "block";
      questionText.textContent = "Evet diyeceğini zaten biliyordum! 😎";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
